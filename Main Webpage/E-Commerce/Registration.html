<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Registration & Login</title>
  <link rel="stylesheet" href="Registration.css">
  <script defer src="Registration.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-container" id="registration-form">
      <h2>Create an Account</h2>
      <form id="register">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirm-password" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
        <p>Already have an account? <a href="#" id="show-login">Log in</a></p>
      </form>
    </div>

    <div class="form-container hidden" id="login-form">
      <h2>Log In</h2>
      <form id="login">
        <input type="text" id="login-username" placeholder="Username or Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Log In</button>
        <p>Don't have an account? <a href="#" id="show-register">Sign up</a></p>
      </form>
    </div>
  </div>
</body>
</html>
