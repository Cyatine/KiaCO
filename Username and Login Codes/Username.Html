<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard-Themed Login</title>
    <link rel="stylesheet" href="Usernamecss.css">
</head>
<body>
    
    <!-- Hero Section -->
    <div class="hero">
        <h2>Welcome to Kia.Co</h2>
        <p>Discover the finest custom keyboards and mods designed just for you!</p>
    </div>

    <div class="container">
        <!-- Login Section -->
        <div class="login-container">
            <div class="login-box">
                <h2 id="form-title">Login</h2>
                <p id="form-description">Enter your username and password</p>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="btn" id="submit-btn">Login</button>
                </form>
                <p id="toggle-text">Don't have an account? <a href="#" id="toggle-form">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="Username.js"></script>

</body>
</html>
